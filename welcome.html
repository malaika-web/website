<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #31e7c9 0%, #071122 100%);
      font-family: Arial, sans-serif;
    }
    .dialog {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      padding: 48px 64px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .dialog-text {
      color: #fff;
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="dialog">
    <span class="dialog-text">Welcome to the first page</span>
  </div>
</body>
</html>
